<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Site CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>GifTastic Giphy Page</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">
            GifTastic
            <img src="assets/images/Poweredby_100px-Black_VertLogo.png" width="40%" alt="Powered by Giphy">
        </a>
        <form class="form-inline" onsubmit="return false;">
            <input id="add-text" class="d-inline form-control mr-sm-2" type="text" placeholder="Add a Food"
                aria-label="Category Text">
            <button id="add-btn" class="btn btn-outline-success my-2 my-sm-0" type="button">Add</button>
        </form>
    </nav>

    <div class="container bg-light p-0">
        <div class="jumbotron jumbotron-fluid m-0 px-5 py-3 text-center">
            <div class="container">
                <h1 class="display-4">Food Themed Gifs</h1>
                <p class="lead">Click any of the buttons below to see random images displayed. Click on any of the still
                    images to see them animate. Click again to stop.  Good luck not getting hungry!
                </p>
            </div>
        </div>

        <div id="btn-div" class="row py-2 d-flex justify-content-center"></div>
        <div id="gif-div" class="row d-flex justify-content-center"></div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Bootstrap js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- Site Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
